<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>épipla - Sign Up. Join the Style.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        /* Reuse all styles from the login page (copy-paste if needed) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f0f0 60%, #e0e0e0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 60px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            width: 500px;
            max-width: 95%;
            text-align: center;
            position: relative;
        }

        .signup-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background-color: #445D7B;
            border-radius: 2px;
        }

        .signup-header {
            margin-bottom: 40px;
        }

        .signup-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2em;
            letter-spacing: 0.5px;
        }

        .signup-header p {
            color: #777;
            font-size: 1em;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: bold;
            font-size: 1.1em;
        }

        .form-group input {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #445D7B;
            box-shadow: 0 2px 5px rgba(108, 92, 231, 0.2);
        }

        .signup-button {
            background-color: #445D7B;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .signup-button:hover {
            background-color: #445D7B;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px #38485c;
        }

        .signup-footer {
            margin-top: 30px;
            font-size: 0.95em;
            color: #777;
        }

        .signup-footer a {
            color: #445D7B;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-footer a:hover {
            text-decoration: underline;
        }

        body::before, body::after {
            content: '';
            position: absolute;
            z-index: -1;
            border-radius: 50%;
        }

        body::before {
            top: -50%;
            left: -50%;
            width: 200vw;
            height: 200vh;
            background: radial-gradient(circle, rgba(108, 92, 231, 0.1) 20%, transparent 80%);
            animation: pulse 8s infinite alternate;
        }

        body::after {
            top: 50%;
            left: 50%;
            width: 150vw;
            height: 150vh;
            background: radial-gradient(circle, rgba(85, 239, 196, 0.1) 15%, transparent 85%);
            animation: pulse 10s infinite alternate-reverse;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>Create Your Account</h1>
            <p>Join épipla and redefine your home aesthetics.</p>
        </div>
        <form class="signup-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your full name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" name="password" placeholder="At least 6 characters">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Retype your password">
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <div class="signup-footer">
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>
</body>
</html>
