<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>épipla - Log In. Elevate Your Entry.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f0f0 60%, #e0e0e0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* To contain the background animation */
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            padding: 60px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            width: 450px;
            max-width: 95%;
            text-align: center;
            position: relative; /* For the decorative line */
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background-color: #445D7B;; /* A vibrant accent color */
            border-radius: 2px;
            margin-bottom: 20px;
        }

        .login-header {
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2em;
            letter-spacing: 0.5px;
        }

        .login-header p {
            color: #777;
            font-size: 1em;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: bold;
            font-size: 1.1em;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            border-color: #445D7B;;
            box-shadow: 0 2px 5px rgba(108, 92, 231, 0.2);
        }

        .login-button {
            background-color: #445D7B;;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .login-button:hover {
            background-color: #445D7B;;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px #38485c;
        }

        .login-footer {
            margin-top: 30px;
            font-size: 0.95em;
            color: #777;
        }

        .login-footer a {
            color: #445D7B;;
            text-decoration: none;
            font-weight: bold;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .social-login {
            margin-top: 40px;
        }

        .social-login p {
            color: #999;
            margin-bottom: 15px;
            font-size: 1em;
        }

        .social-buttons button {
            background: none;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px 18px;
            margin: 0 8px;
            cursor: pointer;
            transition: border-color 0.3s ease, transform 0.2s ease;
            font-size: 1em;
        }

        .social-buttons button:hover {
            border-color: #aaa;
            transform: translateY(-1px);
        }

        .social-buttons i {
            margin-right: 8px;
        }

        /* Subtle background animation */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200vw;
            height: 200vh;
            background: radial-gradient(circle, rgba(108, 92, 231, 0.1) 20%, transparent 80%);
            animation: pulse 8s infinite alternate;
            z-index: -1;
        }

        body::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150vw;
            height: 150vh;
            background: radial-gradient(circle, rgba(85, 239, 196, 0.1) 15%, transparent 85%); /* Another subtle color */
            animation: pulse 10s infinite alternate-reverse;
            z-index: -1;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to continue your journey with épipla's curated collection.</p>
        </div>
        <form class="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" placeholder="Your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Your secret">
            </div>
            <button type="submit" class="login-button">Log In</button>
        </form>
        <div class="login-footer">
            <a href="#">Forgot Password?</a>
            <p>New to épipla? <a href="sign-up.html">Create an Account</a></p>
        </div>
        
    </div>
</body>
</html>
